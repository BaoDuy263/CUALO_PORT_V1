<div style="position: absolute; top: 47%; left: 47%; z-index: 1;">
    <mat-spinner *ngIf="loadding == true" ></mat-spinner>
  </div>
<div class="main-login">
    <div class="box-login" *ngIf="!isLoading">
        <div class="Logo">
            <img src="../../../../assets/img/logo-cualo-3.jpg" style="width: 150px" alt="">
        </div>
        <div class="form" >
            <div class="form-input">
                <mat-form-field class="example-full-width">
                  <mat-label>Tên đăng nhập</mat-label>
                  <input matInput [(ngModel)]= "User.userName">
                </mat-form-field>
            </div>
            <div class="form-input">
                <mat-form-field class="example-full-width" >
                  <mat-label>Mật khẩu</mat-label>
                  <input matInput type="password" [(ngModel)]= "User.password"/>
                </mat-form-field>
            </div>
            <div class="form-action">
                <mat-checkbox class="example-margin">Remember me!</mat-checkbox>
            </div>
            <div class="form-action">
                <button (click)="onLogin(User)" mat-raised-button color="primary" >Đăng Nhập</button>
                <!-- <button (click)="onLogin(User)">Đăng Nhập</button> -->
            </div>
            <div class="form-action">
                <a routerLink="forgotPassword">Quên mật khẩu</a>
            </div>
        </div>
        
    </div>
    <div class="form" *ngIf="isLoading">
        <div class="d-flex justify-content-center align-items-center"  *ngIf="isLoading">
            <div class="spinner-border" role="status">
                <span class="sr-only"></span>
            </div>
        </div>
    </div>
</div>
