<div class="container-lg">
    <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div *ngIf="isCreate; else elseBlock" class="title_modal" style="padding-right: 0px; margin-bottom: 20px;">
                Thêm mới nhóm hàng hóa</div>
            <ng-template #elseBlock style="font-size: large; font-weight: 500; border-bottom: 1px solid #9d9d9d;">
                <div class="title_modal" style="padding-right: 0px; margin-bottom: 20px;">
                    Sửa nhóm hàng hóa
                </div>
            </ng-template>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Tên nhóm hàng hóa</label>
                    <input type="text" class="form-control" formControlName="name">
                    <div *ngIf="submited && name?.errors?.['required']">
                        <span *ngIf="name?.errors?.['required']" style="color: red;">Trường bắt buộc nhập</span>
                    </div>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="mb-3">
                    <label for="exampleFormControlInput1 form-control-lg" class="form-label">Mô tả</label>
                    <textarea class="form-control " rows="3" formControlName="note"></textarea>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="form-group mt_checkbox">
                    <input formControlName="status" type="checkbox" class="mr-2" style="margin-right: 5px;">
                    <label for="txtStatus">Sử dụng</label>
                </div>
            </div>

            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-primary" type="submit">Ghi nhận</button>
                <button type="button" class="btn btn-danger" style="margin-left: 10px;" mat-button mat-dialog-close>Hủy
                    bỏ</button>
            </div>
        </div>



    </form>
</div>
