<div style="position: absolute; top: 40%; left: 40%;">
  <mat-spinner *ngIf="loadding == true"></mat-spinner>
</div>
<div class="" style="background-color: white; padding: 20px 23px; border: 1px solid rgba(0,0,0,.125);">
  <div class="row">
    <h2 style="font-weight: 500;">Danh sách kế hoạch</h2>
  </div>
  <div class="row" style=" margin-bottom: 25px;">
    <div class="col-sm-4 d-flex">
      <input type="text" class="form-control" placeholder="Tìm kiếm" aria-label="Recipient's customer"
        aria-describedby="button-addon2" [(ngModel)]="PageInfo.Keyword">
      <input type="datetime-local" class="form-control" placeholder="Tìm kiếm" aria-label="Recipient's created on"
      aria-describedby="button-addon2" [(ngModel)]="PageInfo.Date" >
    </div>
    <div class="col-sm-8 d-flex justify-content-end" style="text-align: right;">
      <div class="file-input">
        <button class="btn btn-secondary" (click)="downloadTemp()">Tải file mẫu</button>
        <input type="file" name="file-input" id="file-input" class="file-input__input" (click)="fileUpload($event)"  />
        <label class="file-input__label btn btn-success" for="file-input">
          <span>Import file</span></label>
      </div>
      <button class="btn btn-outline-secondary" type="button" id="button-addon3" (click)="openCreate()" >Thêm
        mới</button>
    </div>
    <div class="row">
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th style="text-align: center;">STT</th>
              <th>Chuyến nhập xuất</th>
              <th>Người nhận hàng</th>
              <th>Hàng Hóa</th>
              <th>Mã Container</th>
              <th>Ngày trả</th>
              <th  style="text-align: center;">Hành động</th>
            </tr>
          </thead>
          <tbody style="border-top: none;">
            <tr *ngFor="let item of lstdata.data; index as i" class="align-middle">
              <td style="text-align: center;">{{i + 1}}</td>
              <td>{{item.voyace}}</td>
              <td>{{item.receiver}}</td>
              <td>{{item.commodity}}</td>
              <td>{{item.contNo}}</td>
              <td>{{item.returnPlan}}</td>
              <td style="text-align: center;"><i class="bi bi-pencil-square" style="font-size:15px;cursor: pointer;"
                  (click)="openEdit(item.id)"></i><i class="bi bi-trash3"
                  style="font-size:15px;padding-left: 5px;cursor: pointer;" (click)="openDelete(item.id)" ></i></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div>
        <app-pagination [Pagination]="Pagination"></app-pagination>
      </div>
    </div>
  </div>
