
<div class="container" style="min-width: 800px;">
    <div style="padding-left: 10px">
        <h1>Phân quyền người dùng</h1>
    </div>
    <div class="grid-container">
        <div *ngFor="let item of lstAllClaim;" class="grid-item">
            <div class="child">
                <div class="header">
                    <div>
                        <div class="row">
                            <div class="col-sm-2">
                                <input type="checkbox" [checked]="item.parent.isHas" (click)="checkParent(item.parent.claimValue)">
                            </div>
                            <div class="col-sm-10" style="text-align: left;">
                                <label  style="font-size: 15px;text-align: left;">{{item.parent.title}}</label><br>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="body">
                    <div style="padding-top: 10px;" *ngFor="let detail of item.child;" class="row">
                        <div class="col-sm-2">
                            <input type="checkbox" [checked]="detail.isHas" (click)="checkChild(detail.claimValue)">
                        </div>
                        <div class="col-sm-10"  style="text-align: left;">
                            <label  style="font-size: 15px;text-align: left;"> {{detail.title}}</label><br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row"  style="padding-top: 20px;">
        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-primary" (click)="onSave()" >Cập nhật</button>
            <button type="button" class="btn btn-danger" style="margin-left: 10px;" mat-button mat-dialog-close>Đóng</button>
       </div>
</div>
