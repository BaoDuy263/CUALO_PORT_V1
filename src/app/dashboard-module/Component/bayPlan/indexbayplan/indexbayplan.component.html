<div style="position: absolute; top: 40%; left: 40%;">
    <mat-spinner *ngIf="loadding == true" ></mat-spinner>
  </div>
  <div class="" style="background-color: white; padding: 20px 23px; border: 1px solid rgba(0,0,0,.125);">
        <div class="row">
          <h2 style="font-weight: 500;">Lịch trình tàu</h2>
        </div>
        <div class="row" style=" margin-bottom: 25px;">
            <div class="col-sm-9">
                <div class="row">
                  <div class="col-sm-6">
                      <input type="text" class="form-control" placeholder="Chuyến nhập xuất " >
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
              <div class="row" >
                  <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        Hành động
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                      <!-- <li><a class="dropdown-item" >Thêm mới</a></li> -->
                      <li><a class="dropdown-item" (click)="openImport()">Import</a></li>
                      <li><a class="dropdown-item" (click)="DowloadTemplate()">DownloadTemplate</a></li>
                    </ul>
                  </div>
              </div>
            </div>
          </div>
          <div class="row" >
              <div class="table-responsive">
                  <table class="table table-striped table-hover">
                      <thead >
                        <tr >
                          <th  style="text-align: center;">STT</th>
                          <th>Tên tàu</th>
                          <th>Chuyến</th>
                          <th>Lộ trình</th>
                          <th>Ga Đi</th>
                          <th>Thời gian dự kiến cập cảng</th>
                          <th>Thời gian dự kiến rời cảng</th>
                          <th  style="text-align: center;">Hành động</th>
                        </tr>
                      </thead>
                      <tbody style="border-top: none;">
                        <tr *ngFor="let item of lstdata.data; index as i" class="align-middle">
                          <td style="text-align: center;">{{i + 1}}</td>
                          <td>{{item.vessel}}</td>
                          <td>{{item.voyace}}</td>
                          <td>{{item.route}}</td>
                          <td>{{item.pol}}</td>
                          <td>{{item.eta | date: 'dd/MM/yyyy'}}</td>
                          <td>{{item.etd | date: 'dd/MM/yyyy'}}</td>
                          <!-- <td style="text-align: center;"><i class="bi bi-pencil-square" style="font-size:15px;cursor: pointer;"
                            (click)="openEdit(item.id)"></i>
                            <i class="bi bi-trash3" 
                            style="font-size:15px;padding-left: 5px;cursor: pointer;" (click)="openDelete(item.id)"></i>
                          </td> -->
                        </tr>
                      </tbody>
                    </table>
              </div>
              <div>
                <app-pagination [Pagination]="Pagination" (changePage)="onChangePage($event)"></app-pagination>
              </div>
          </div>
  </div>
