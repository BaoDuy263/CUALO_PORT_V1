<mat-sidenav-container>
    <mat-sidenav  mode="side" [(opened)]="opened">
      <p>LOGO CẢNG</p>
      <app-sidebar></app-sidebar>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar>
        <div class="toolbar-left">
          <mat-icon  (click)="opened=!opened">menu</mat-icon>
          <span style="padding-left: 10px;">Trang chủ</span>
        </div>
        <div class="toolbar-right">
          <mat-icon class="mat-icon-rtl-mirror" style="padding-right: 10px;">notifications_none</mat-icon>
          <div class="circle">
              <img src="../../../../assets/img/avatar5.png" style="width: 50px;height: 50px;border-radius: 50%;"/>
          </div>
        </div>
      </mat-toolbar>
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
</mat-sidenav-container>
