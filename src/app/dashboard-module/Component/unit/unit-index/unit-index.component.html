
<div class="container" style="background-color: white; padding: 20px 23px; border: 1px solid rgba(0,0,0,.125);">
    <div class="row">
        <h2 class="col-md-6" style="font-weight: 500;">Danh sách đơn vị</h2>
        <div class="mb-3 col-md-6" style="text-align: right;">
          <!-- <input type="text" class="form-control" placeholder="Tìm kiếm" aria-label="Recipient's username" aria-describedby="button-addon2" [(ngModel)]="PageInfo.Keyword" (ngModelChange)="onSearch($event)"> -->
          <button class="btn btn-outline-secondary" type="button" id="button-addon3" (click)="openCreate()">Thêm mới</button>
      </div>
    </div>
    <div class="row">
        
    </div>
    <div class="row" >
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead >
                  <tr >
                    <th  style="text-align: center;">#</th>
                    <th >Tên đơn vị</th>
                    <th>Trạng thái</th>
                    <th>Mô tả</th>
                    <th  style="text-align: center;">Hành động</th>
                  </tr>
                </thead>
                <tbody style="border-top: none;">
                  <tr *ngFor="let item of lstdata; index as i" class="align-middle">
                    <td style="text-align: center;">{{i + 1}}</td>
                    <td >{{item.name}}</td>
                    <td  *ngIf="item.status == true">Đang sử dụng</td>
                    <td  *ngIf="item.status == false">Không sử dụng</td>
                    <td>{{item.note}}</td>
                    <td style="text-align: center;"><i class="bi bi-pencil-square" style="font-size:15px;cursor: pointer;" (click)="openEdit(item.id)"></i><i class="bi bi-trash3" (click)="openDelete(item.id)" style="font-size:15px;padding-left: 5px;cursor: pointer;"></i></td>
                  </tr>
                  
                </tbody>
              </table>
        </div>
        <ng-container *ngIf="lstdata">
           <!-- <app-pagination [pageInput] ="lstdata"  (pageEvent)="handlePage($event)" (pageSizeEvent) = "handlePage($event)"></app-pagination> -->
        </ng-container>
        
    </div>
</div>
