<div class="container-lg" style="width: 700px" >
    <form  (ngSubmit)="onSubmit()" [formGroup]="CreateEditForm">
        <div class="row">
            <div  *ngIf="isCreate; else elseBlock" class="title_modal" style="padding-right: 0px; margin-bottom: 20px;">Thêm mới</div >
                <ng-template #elseBlock  style="font-size: large; font-weight: 500; border-bottom: 1px solid #9d9d9d;">
                    <div class="title_modal" style="padding-right: 0px; margin-bottom: 20px;">
                        Sửa Cont nhập tàu
                    </div> 
                </ng-template>
        </div>
        <div class="row" style="padding-top: 20px">
            <div class="col-lg-6">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Chuyến nhập xuất</label>
                    <input type="text" class="form-control" formControlName="ChuyenNhapXuat">
                    <div *ngIf="submited && ChuyenNhapXuat?.errors?.['required']">
                       <span *ngIf="ChuyenNhapXuat?.errors?.['required']" style="color: red;">Trường bắt buộc nhập</span>  
                   </div>
                </div>  
          </div>
          <div class="col-lg-6">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Chủ Hàng</label>
                    <input type="text" class="form-control" formControlName="ChuHang">
                    <div *ngIf="submited && ChuHang?.errors?.['required']">
                       <span *ngIf="ChuHang?.errors?.['required']" style="color: red;">Trường bắt buộc nhập</span>  
                   </div>
                </div>  
          </div>
        </div>
        <div class="row" style="padding-top: 20px">
            <div class="col-lg-6">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Hàng Hóa</label>
                    <input type="text" class="form-control" formControlName="HangHoa">
                    <div *ngIf="submited && HangHoa?.errors?.['required']">
                       <span *ngIf="HangHoa?.errors?.['required']" style="color: red;">Trường bắt buộc nhập</span>  
                   </div>
                </div>  
          </div>
          <div class="col-lg-6">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">WG</label>
                    <input type="number" class="form-control" formControlName="WG">
                </div>  
          </div>
        </div>
        <div class="row" style="padding-top: 20px">
            <div class="col-lg-6">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Cảng Cuối</label>
                    <input type="text" class="form-control" formControlName="CangCuoi">
                </div>  
          </div>
          <div class="col-lg-6">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Mã container</label>
                    <input type="text" class="form-control" formControlName="ContNo">
                    <div *ngIf="submited && ContNo?.errors?.['required']">
                       <span *ngIf="ContNo?.errors?.['required']" style="color: red;">Trường bắt buộc nhập</span>  
                   </div>
                </div>  
          </div>
        </div>
        <div class="d-flex justify-content-end mt-4">
            <button type="button" class="btn btn-primary" type="submit">Lưu</button>
            <button type="button" class="btn btn-danger" style="margin-left: 10px;" mat-button mat-dialog-close>Hủy bỏ</button>
        </div>
    </form>
</div>
