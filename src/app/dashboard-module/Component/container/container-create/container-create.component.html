<div class="container-lg container-create" style="width: 700px">
  <form [formGroup]="CreateEditForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div *ngIf="isCreate; else elseBlock" class="title_modal" style="padding-right: 0px; margin-bottom: 20px;">Thêm
        mới khách hàng</div>
      <ng-template #elseBlock style="font-size: large; font-weight: 500; border-bottom: 1px solid #9d9d9d;">
        <div class="title_modal" style="padding-right: 0px; margin-bottom: 20px;">
          Sửa khách hàng
        </div>
      </ng-template>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Mã Container</label>
          <input type="text" class="form-control" formControlName="code">
        </div>
      </div>
      <div class="col-lg-6">
        <div class="mb-3">
          <!-- Sau này sẽ fix cứng khách hàng đăng nhập vì form này sẽ làm file riêng -->
          <label for="exampleFormControlInput1" class="form-label">Loại container</label><br />
          <select class="form-control" formControlName="type">
            <option *ngFor="let typecont of lstTypeCont" [ngValue]="typecont">{{typecont}}</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Biển số</label>
          <input type="text" class="form-control" formControlName="vehicleNo">
        </div>
      </div>
      <div class="col-lg-6">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Cân nặng</label>
          <input type="number" class="form-control" formControlName="weight">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Ngày check in</label>
          <input type="datetime-local" class="form-control" formControlName="dateCheckIn">
        </div>
      </div>
      <div class="col-lg-6">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Ngày check out</label>
          <input type="datetime-local" class="form-control" formControlName="dateCheckOut">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Địa chỉ trả hàng</label>
          <input type="text" class="form-control" formControlName="returnAddress">
        </div>
      </div>
      <div class="col-lg-6">
        <label for="exampleFormControlInput1" class="form-label">Hoạt động</label><br />
        <select class="form-control" formControlName="activity">
          <option *ngFor="let activity of activities" [ngValue]="activity.value">{{activity.name}}</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Trạng thái</label><br />
          <select class="form-control" formControlName="status">
            <option *ngFor="let status of lstStatus" [ngValue]="status.value">{{status.name}}</option>
          </select>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Hình thức vận chuyển</label><br />
          <select class="form-control" formControlName="typeDelivery">
            <option *ngFor="let type of lsttypeDelivery" [ngValue]="type.value">{{type.name}}</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Vị trí</label>
          <input type="text" class="form-control" formControlName="location">
        </div>
      </div>
      <div class="col-lg-6">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Khu vực</label>
          <input type="text" class="form-control" formControlName="region">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Ghi chú</label>
          <textarea type="text" class="form-control" formControlName="note"></textarea>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-end mt-4 mb-4">
      <button type="button" class="btn btn-primary" type="submit">Ghi nhận</button>
      <button type="button" class="btn btn-danger" style="margin-left: 10px;" mat-button mat-dialog-close>Hủy
        bỏ</button>
    </div>
  </form>
</div>
