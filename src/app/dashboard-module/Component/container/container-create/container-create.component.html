<div class="container-lg container-create" style="width: 700px">
  <form [formGroup]="CreateEditForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div *ngIf="isCreate; else elseBlock" class="title_modal" style="padding-right: 0px; margin-bottom: 20px;">Thêm
        mới container</div>
      <ng-template #elseBlock style="font-size: large; font-weight: 500; border-bottom: 1px solid #9d9d9d;">
        <div class="title_modal" style="padding-right: 0px; margin-bottom: 20px;">
          Cập nhật container
        </div>
      </ng-template>
    </div>
    <div class="row">
      <div class="col-lg-4">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Mã Container</label>
          <input *ngIf="isCreate === true" type="text" class="form-control" formControlName="contNo">
          <input *ngIf="isCreate === false" type="text" class="form-control" formControlName="contNo" readonly>
          <div *ngIf="submited && contNo?.errors?.['required']">
            <span *ngIf="contNo?.errors?.['required']" style="color: red;">Trường bắt buộc nhập</span>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="mb-3">
          <!-- Sau này sẽ fix cứng khách hàng đăng nhập vì form này sẽ làm file riêng -->
          <label for="exampleFormControlInput1" class="form-label">Loại container</label><br />
          <select class="form-control" formControlName="type">
            <option *ngFor="let typecont of lstTypeCont" [ngValue]="typecont">{{typecont}}</option>
          </select>
          <div *ngIf="submited && type?.errors?.['required']">
            <span *ngIf="type?.errors?.['required']" style="color: red;">Trường bắt buộc nhập</span>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Tên tàu</label>
          <input type="text" class="form-control" formControlName="vessel">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Chuyến</label>
          <input type="text" class="form-control" formControlName="voyage">
        </div>
      </div>
      <div class="col-lg-4">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Khách hàng</label>
          <input type="text" class="form-control" formControlName="customer">
        </div>
      </div>
      <div class="col-lg-4">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Hàng hóa</label>
          <input type="text" class="form-control" formControlName="commodity">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Ngày check in</label>
          <input type="datetime-local" class="form-control" formControlName="dateCheckIn">
          <div *ngIf="submited && dateCheckIn?.errors?.['required']">
            <span *ngIf="dateCheckIn?.errors?.['required']" style="color: red;">Trường bắt buộc nhập</span>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Ngày check out</label>
          <input type="datetime-local" class="form-control" formControlName="dateCheckOut">
          <div *ngIf="submited && dateCheckOut?.errors?.['required']">
            <span *ngIf="dateCheckOut?.errors?.['required']" style="color: red;">Trường bắt buộc nhập</span>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">WG</label>
          <input type="number" class="form-control" formControlName="weight">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">NG</label>
          <input type="number" class="form-control" formControlName="nWeight">
        </div>
      </div>
      <div class="col-lg-4">
        <label for="exampleFormControlInput1" class="form-label">Phương án</label><br />
        <select class="form-control" formControlName="activity">
          <option *ngFor="let activity of activities" [ngValue]="activity.value">{{activity.name}}</option>
        </select>
        <div *ngIf="submited && activity?.errors?.['required']">
          <span *ngIf="activity?.errors?.['required']" style="color: red;">Trường bắt buộc nhập</span>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Người nhận hàng</label>
          <input type="text" class="form-control" formControlName="consignee">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Tình trạng</label><br />
          <select class="form-control" formControlName="status">
            <option *ngFor="let status of lstStatus" [ngValue]="status.value">{{status.name}}</option>
          </select>
          <div *ngIf="submited && status?.errors?.['required']">
            <span *ngIf="status?.errors?.['required']" style="color: red;">Trường bắt buộc nhập</span>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Hình thức vận chuyển</label><br />
          <select class="form-control" formControlName="typeDelivery">
            <option *ngFor="let type of lsttypeDelivery" [ngValue]="type.value">{{type.name}}</option>
          </select>
          <div *ngIf="submited && typeDelivery?.errors?.['required']">
            <span *ngIf="typeDelivery?.errors?.['required']" style="color: red;">Trường bắt buộc nhập</span>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Book</label>
          <input type="text" class="form-control" formControlName="book">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Hướng</label><br />
          <select class="form-control" formControlName="side">
            <option *ngFor="let side of lstSide" [ngValue]="side.value">{{side.name}}</option>
          </select>
          <div *ngIf="submited && side?.errors?.['required']">
            <span *ngIf="side?.errors?.['required']" style="color: red;">Trường bắt buộc nhập</span>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Trạng thái</label><br />
          <select class="form-control" formControlName="status">
            <option *ngFor="let state of lstState" [ngValue]="state.value">{{state.name}}</option>
          </select>
          <div *ngIf="submited && state?.errors?.['required']">
            <span *ngIf="state?.errors?.['required']" style="color: red;">Trường bắt buộc nhập</span>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Bill</label>
          <input type="text" class="form-control" formControlName="bill">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Kích cỡ container</label>
          <input type="text" class="form-control" formControlName="size">
        </div>
      </div>
      <div class="col-lg-4">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Ngày dự kiến tàu cập</label>
          <input type="datetime-local" class="form-control" formControlName="datePlan">
        </div>
      </div>
      <div class="col-lg-4">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Ngày ra bãi</label>
          <input type="datetime-local" class="form-control" formControlName="dateCheckIn">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Số lệnh giao nhận</label>
          <input type="text" class="form-control" formControlName="transaction_eir_no">
        </div>
      </div>
      <div class="col-lg-4">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Vị trí</label>
          <input type="text" class="form-control" formControlName="location">
        </div>
      </div>
      <div class="col-lg-4">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Trạng thái container</label>
          <input type="text" class="form-control" formControlName="statusContainer">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Bước hiện tại</label>
          <select class="form-control" formControlName="activity">
            <option *ngFor="let s of lstStep" [ngValue]="s.value">{{s.name}}</option>
          </select>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Kế hoạch trả</label>
          <input type="text" class="form-control" formControlName="returnPlan">
        </div>
      </div>
      <div class="col-lg-4">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Địa chỉ trả hàng</label>
          <input type="text" class="form-control" formControlName="returnAddress">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Ghi chú</label>
          <textarea type="text" class="form-control" formControlName="note"></textarea>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-end mt-4 mb-4">
      <button type="button" class="btn btn-primary" type="submit">Ghi nhận</button>
      <button type="button" class="btn btn-danger" style="margin-left: 10px;" mat-button mat-dialog-close>Hủy
        bỏ</button>
    </div>
  </form>
</div>
