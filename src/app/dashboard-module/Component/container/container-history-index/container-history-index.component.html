<div style="position: absolute; top: 40%; left: 40%;">
  <mat-spinner *ngIf="loading == true"></mat-spinner>
</div>
<div class="row">
  <h2 style="font-weight: 500;">Lịch sử container</h2>
</div>
<div class="row" style=" margin-bottom: 25px;">
  <div class="col-sm-6 d-flex">
    <div class="col-sm-4 mr-20">
      <input type="text" class="form-control" placeholder="Tìm kiếm" aria-label="Recipient's customer"
        aria-describedby="button-addon2" [(ngModel)]="PageInfo.Keyword" (ngModelChange)="onSearch($event)">
    </div>
    <div class="col-sm-4 mr-20">
      <input type="text" class="form-control" placeholder="Từ ngày" onfocus="(this.type='date')"
        [(ngModel)]="PageInfo.startDate" (ngModelChange)="startDate($event)">
    </div>
    <div class="col-sm-4 mr-20">
      <input type="text" class="form-control" placeholder="Đến ngày" onfocus="(this.type='date')"
        [(ngModel)]="PageInfo.endDate" (ngModelChange)="endDate($event)">
    </div>
    <div class="col-sm-4">
      <button class="btn btn-primary" (click)="resetData()"><i class="bi bi-arrow-clockwise"></i></button>
    </div>
  </div>
  <div class="row">
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th style="text-align: center;">STT</th>
            <th>Mã container</th>
            <th>Ghi chú</th>
            <th>Thời gian thực hiện</th>
            <th>Người thực hiện</th>
          </tr>
        </thead>
        <tbody style="border-top: none;">
          <tr *ngFor="let item of lstdata.data; index as i" class="align-middle">
            <td style="text-align: center;">{{i + 1}}</td>
            <td>{{item.contNo}}</td>
            <td>{{item.note}}</td>
            <td>{{item.createdOn}}</td>
            <th>{{item.createdBy}}</th>
          </tr>
        </tbody>
      </table>
    </div>
    <div>
      <app-pagination [Pagination]="Pagination" (changePage)="onChangePage($event)"></app-pagination>
    </div>
  </div>
</div>
