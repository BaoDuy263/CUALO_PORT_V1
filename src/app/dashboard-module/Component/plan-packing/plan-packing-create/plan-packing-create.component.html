<div class="container-lg" style="width: 700px">
  <form [formGroup]="CreateEditForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div *ngIf="isCreate; else elseBlock" class="title_modal" style="padding-right: 0px; margin-bottom: 20px;">Thêm
        mới khách hàng</div>
      <ng-template #elseBlock style="font-size: large; font-weight: 500; border-bottom: 1px solid #9d9d9d;">
        <div class="title_modal" style="padding-right: 0px; margin-bottom: 20px;">
          Sửa khách hàng
        </div>
      </ng-template>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Tên khách hàng</label>
          <input type="text" class="form-control" formControlName="name" [readonly]="true">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Người tạo</label>
          <input type="text" class="form-control" formControlName="createdBy" [readonly]="true">
        </div>
      </div>
      <div class="col-lg-6">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Ngày tạo</label>
          <input type="datetime-local" class="form-control" formControlName="createdOn" [readonly]="true">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Tên file</label>
          <input type="text" class="form-control" formControlName="pathFile" [readonly]="true">
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-end mt-4">
      <button type="button" class="btn btn-primary" type="submit">Ghi nhận</button>
      <button type="button" class="btn btn-danger" style="margin-left: 10px;" mat-button mat-dialog-close>Hủy
        bỏ</button>
    </div>
  </form>
</div>
