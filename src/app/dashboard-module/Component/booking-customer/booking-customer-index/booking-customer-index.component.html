<div style="position: absolute; top: 40%; left: 40%;">
    <mat-spinner *ngIf="loadding == true" ></mat-spinner>
  </div>
  <div class="" style="background-color: white; padding: 20px 23px; border: 1px solid rgba(0,0,0,.125);">
    <div class="row">
      <h2 style="font-weight: 500;">Danh sách Booking từ khách hàng</h2>
    </div>
    <div class="row" style=" margin-bottom: 25px;">
      <div class="col-sm-4">
        <input type="text" class="form-control" placeholder="Tìm kiếm" aria-label="Recipient's username"
          aria-describedby="button-addon2" [(ngModel)]="PageInfo.Keyword" (ngModelChange)="onSearch($event)">
      </div>
      <div class="col-sm-8" style="text-align: right;">
        <button class="btn btn-outline-secondary" type="button" id="button-addon3" (click)="openCreate()">Thêm
          mới</button>
      </div>
    </div>
      <div class="row" >
          <div class="table-responsive">
              <table class="table table-striped table-hover">
                  <thead >
                    <tr >
                      <th  style="text-align: center;">STT</th>
                      <th>Tên Khách hàng</th>
                      <th>SĐT</th>
                      <th>Loại container</th>
                      <th>Loại Hành hóa</th>
                      <th>Tên lái xe</th>
                      <!-- <th>Trạng thái</th> -->
                      <th  style="text-align: center;">Hành động</th>
                    </tr>
                  </thead>
                  <tbody style="border-top: none;">
                    <tr *ngFor="let item of lstdata.data; index as i" class="align-middle">
                      <td style="text-align: center;">{{i + 1}}</td>
                      <td>{{getCustomerName(item.customerId)}}</td>
                      <td>{{item.phoneNumber}}</td>
                      <td>{{item.typeContainer}}</td>
                      <td>{{getProductName(item.typeMerchandise)}}</td>
                      <td>{{item.shipName}}</td> 
                      <!-- <td>{{item.status}}</td>  -->
                      <td style="text-align: center;"><i class="bi bi-pencil-square" style="font-size:15px;cursor: pointer;" (click)="openEdit(item.id)"></i><i class="bi bi-trash3"  style="font-size:15px;padding-left: 5px;cursor: pointer;" (click)="openDelete(item.id)"></i></td>
                    </tr>
                  </tbody>
                </table>
          </div>
         <div>
            <app-pagination [Pagination]="Pagination" (changePage)="onChangePage($event)"></app-pagination>
          </div>
      </div>
  </div>
